<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        
        .loading-page-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            z-index: 9999;
        }
        
        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            animation: floatOrb 20s ease-in-out infinite;
            backdrop-filter: blur(2px);
        }
        
        .orb-1 { width: 300px; height: 300px; top: 10%; left: 10%; animation-delay: 0s; }
        .orb-2 { width: 200px; height: 200px; top: 20%; right: 15%; animation-delay: -5s; }
        .orb-3 { width: 150px; height: 150px; bottom: 30%; left: 20%; animation-delay: -10s; }
        .orb-4 { width: 250px; height: 250px; bottom: 20%; right: 10%; animation-delay: -15s; }
        
        @keyframes floatOrb {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            25% { transform: translateY(-30px) rotate(90deg); opacity: 0.6; }
            50% { transform: translateY(-60px) rotate(180deg); opacity: 0.4; }
            75% { transform: translateY(-30px) rotate(270deg); opacity: 0.7; }
        }
        
        .loading-content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 10;
            max-width: 600px;
            padding: 2rem;
        }
        
        .brand-section { margin-bottom: 3rem; }
        .brand-logo { display: flex; flex-direction: column; align-items: center; gap: 1rem; }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: logoPulse 2s ease-in-out infinite;
            font-size: 2.5rem;
            color: #667eea;
        }
        
        .brand-title {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin: 0;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        .brand-subtitle {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            font-weight: 300;
            letter-spacing: 0.1em;
        }
        
        @keyframes logoPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); }
            50% { transform: scale(1.05); box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3); }
        }
        
        @keyframes titleGlow {
            0% { text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); }
            100% { text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3); }
        }
        
        .loading-animation-section {
            margin-bottom: 3rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-message {
            color: white;
            font-size: 1.125rem;
            animation: fadeInOut 2s ease-in-out infinite alternate;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .progress-section {
            width: 100%;
            max-width: 300px;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            border-radius: 2px;
            animation: progressFill 3s ease-in-out infinite;
        }
        
        .progress-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            margin: 0;
        }
        
        @keyframes progressFill {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            font-size: 2rem;
            opacity: 0.6;
            animation: floatParticle 15s ease-in-out infinite;
        }
        
        .particle-1 { top: 10%; left: 5%; animation-delay: 0s; }
        .particle-2 { top: 15%; right: 10%; animation-delay: -2s; }
        .particle-3 { top: 60%; left: 8%; animation-delay: -4s; }
        .particle-4 { bottom: 25%; right: 15%; animation-delay: -6s; }
        
        @keyframes floatParticle {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
            25% { transform: translateY(-20px) rotate(90deg); opacity: 0.8; }
            50% { transform: translateY(-40px) rotate(180deg); opacity: 0.4; }
            75% { transform: translateY(-20px) rotate(270deg); opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="loading-page-container">
        <div class="animated-background">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
            <div class="gradient-orb orb-4"></div>
        </div>

        <div class="loading-content">
            <div class="brand-section">
                <div class="brand-logo">
                    <div class="logo-icon">üìä</div>
                    <h1 class="brand-title">Thienhang</h1>
                    <p class="brand-subtitle">Data Platform</p>
                </div>
            </div>

            <div class="loading-animation-section">
                <div class="spinner"></div>
                <p class="loading-message">Loading your experience...</p>
            </div>

            <div class="progress-section">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p class="progress-text">Initializing application...</p>
            </div>
        </div>

        <div class="floating-particles">
            <div class="particle particle-1">üìä</div>
            <div class="particle particle-2">üîç</div>
            <div class="particle particle-3">‚ö°</div>
            <div class="particle particle-4">üõ°Ô∏è</div>
        </div>
    </div>

    <script>
        // Simulate loading completion after 5 seconds
        setTimeout(() => {
            document.querySelector('.loading-page-container').style.opacity = '0';
            setTimeout(() => {
                document.querySelector('.loading-page-container').style.display = 'none';
                document.body.innerHTML += '<div style="padding: 2rem; text-align: center; font-size: 2rem;">üéâ Welcome to Thienhang Data Platform! üéâ</div>';
            }, 500);
        }, 5000);
    </script>
</body>
</html>
