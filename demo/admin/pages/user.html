<script>
const API_BASE = "https://api.thienhang.com/governance";

// document.addEventListener("DOMContentLoaded", () => {
  const userList = document.getElementById("userList");
  const breadcrumb = document.getElementById("breadcrumb");

  const userForm = document.getElementById("userForm");
  const refreshBtn = document.getElementById("refreshBtn");
  const resetBtn = document.getElementById("resetBtn");

  // Load user list
  async function loadUsers() {
    userList.innerHTML = "Loading...";
    const res = await fetch(`${API_BASE}/users`);
    const json = await res.json();
    userList.innerHTML = "";
    json.data.forEach(user => {
      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.innerHTML = `
        <span>
          <strong>${user.first_name} ${user.last_name}</strong><br/>
          <small>${user.email}</small>
        </span>
        <div>
          <button class="btn btn-sm btn-info me-1" onclick="editUser('${user._id}')">Edit</button>
          <button class="btn btn-sm btn-danger" onclick="deleteUser('${user._id}')">Delete</button>
        </div>

        <tr>
                        <td>
                          <i class="icon-base bx bxl-angular icon-md text-danger me-4"></i> <span>Angular Project</span>
                        </td>
                        <td>Albert Cook</td>
                        <td>
                          <ul class="list-unstyled m-0 avatar-group d-flex align-items-center">
                            <li
                              data-bs-toggle="tooltip"
                              data-popup="tooltip-custom"
                              data-bs-placement="top"
                              class="avatar avatar-xs pull-up"
                              title="Lilian Fuller">
                              <img src="../assets/img/avatars/2.png" alt="Avatar" class="rounded-circle" />
                            </li>
                            <li
                              data-bs-toggle="tooltip"
                              data-popup="tooltip-custom"
                              data-bs-placement="top"
                              class="avatar avatar-xs pull-up"
                              title="Sophia Wilkerson">
                              <img src="../assets/img/avatars/3.png" alt="Avatar" class="rounded-circle" />
                            </li>
                            <li
                              data-bs-toggle="tooltip"
                              data-popup="tooltip-custom"
                              data-bs-placement="top"
                              class="avatar avatar-xs pull-up"
                              title="Christina Parker">
                              <img src="../assets/img/avatars/4.png" alt="Avatar" class="rounded-circle" />
                            </li>
                          </ul>
                        </td>
                        <td><span class="badge bg-label-primary me-1">Active</span></td>
                        <td>
                          <div class="dropdown">
                            <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                              <i class="icon-base bx bx-dots-vertical-rounded"></i>
                            </button>
                            <div class="dropdown-menu">
                              <a class="dropdown-item" href="javascript:void(0);"
                                ><i class="icon-base bx bx-edit-alt me-1"></i> Edit</a
                              >
                              <a class="dropdown-item" href="javascript:void(0);"
                                ><i class="icon-base bx bx-trash me-1"></i> Delete</a
                              >
                            </div>
                          </div>
                        </td>
                      </tr>
      `;
      userList.appendChild(li);
    });
  }

  // Fetch single user
  window.editUser = async (id) => {
    const res = await fetch(`${API_BASE}/user/${id}`);
    const { data } = await res.json();
    document.getElementById("user_id").value = data._id;
    document.getElementById("first_name").value = data.first_name;
    document.getElementById("last_name").value = data.last_name;
    document.getElementById("email").value = data.email;
    document.getElementById("role").value = data.role;
    document.getElementById("company").value = data.company;
    document.getElementById("policy_id").value = data.policy_id.join(",");
    breadcrumb.textContent = `Editing: ${data.first_name}`;
  };

  // Delete user
  window.deleteUser = async (id) => {
    if (!confirm("Are you sure to delete this user?")) return;
    await fetch(`${API_BASE}/user/${id}`, { method: "DELETE" });
    await loadUsers();
    breadcrumb.textContent = "User deleted";
  };

  // Submit form
  userForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const user_id = document.getElementById("user_id").value;
    const data = {
      _id: user_id || undefined,
      first_name: document.getElementById("first_name").value,
      last_name: document.getElementById("last_name").value,
      email: document.getElementById("email").value,
      role: document.getElementById("role").value,
      company: document.getElementById("company").value,
      policy_id: document.getElementById("policy_id").value.split(",").map(x => parseInt(x.trim())),
    };

    const method = user_id ? "PUT" : "POST";
    const url = user_id ? `${API_BASE}/user/${user_id}` : `${API_BASE}/user`;

    const res = await fetch(url, {
      method,
      headers: { "Content-Type": "application/json", accept: "application/json" },
      body: JSON.stringify(data),
    });

    const result = await res.json();
    breadcrumb.textContent = result.message || "Operation done";
    userForm.reset();
    document.getElementById("user_id").value = "";
    await loadUsers();
  });

  // Reset form
  resetBtn.addEventListener("click", () => {
    userForm.reset();
    document.getElementById("user_id").value = "";
    breadcrumb.textContent = "Create New User";
  });

  refreshBtn.addEventListener("click", loadUsers);

  loadUsers();
// });

</script>


<!-- Content wrapper -->

    <!-- Content -->
    <div class="container-xxl flex-grow-1 container-p-y">
      <!-- Basic Layout -->
      <div class="row mb-6 gy-6">

            <div class="card">
              <div class="card-header d-flex justify-content-between">
                <h5 class="mb-0">Users</h5>
                <button class="btn btn-sm btn-outline-primary" id="refreshBtn">Refresh</button>
              </div>
                <div class="table-responsive text-nowrap">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Project</th>
                        <th>Client</th>
                        <th>Users</th>
                        <th>Status</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody class="table-border-bottom-0" id="userList">
                    </tbody>
                  </table>
                </div>

                <div class="col-md-4">
                    <div class="card">
                      
                      
                    </div>
                  </div>
              </div>
        </div>
        <div class="col-xl">
            <div class="card">
                <div class="card-header">
                  <h5 class="mb-0" id="breadcrumb">Create New User</h5>
                </div>
                <div class="card-body">
                  <form id="userForm">
                    <input type="hidden" id="user_id" />
                    <div class="mb-3">
                      <label for="first_name" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="first_name" required />
                    </div>
                    <div class="mb-3">
                      <label for="last_name" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="last_name" required />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" required />
                    </div>
                    <div class="mb-3">
                      <label for="role" class="form-label">Role</label>
                      <input type="text" class="form-control" id="role" />
                    </div>
                    <div class="mb-3">
                      <label for="company" class="form-label">Company</label>
                      <input type="text" class="form-control" id="company" />
                    </div>
                    <div class="mb-3">
                      <label for="policy_id" class="form-label">Policy IDs (comma-separated)</label>
                      <input type="text" class="form-control" id="policy_id" />
                    </div>
                    <div class="d-flex gap-2">
                      <button type="submit" class="btn btn-success">Save</button>
                      <button type="button" class="btn btn-secondary" id="resetBtn">Reset</button>
                    </div>
                  </form>
                </div>
              </div>
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">User Detail</h5>
              <small class="text-body float-end">Merged input group</small>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-6">
                  <label class="form-label" for="basic-icon-default-fullname">Full Name</label>
                  <div class="input-group input-group-merge">
                    <span id="basic-icon-default-fullname2" class="input-group-text"
                      ><i class="icon-base bx bx-user"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      id="basic-icon-default-fullname"
                      placeholder="John Doe"
                      aria-label="John Doe"
                      aria-describedby="basic-icon-default-fullname2" />
                  </div>
                </div>
                <div class="mb-6">
                  <label class="form-label" for="basic-icon-default-company">Company</label>
                  <div class="input-group input-group-merge">
                    <span id="basic-icon-default-company2" class="input-group-text"
                      ><i class="icon-base bx bx-buildings"></i
                    ></span>
                    <input
                      type="text"
                      id="basic-icon-default-company"
                      class="form-control"
                      placeholder="ACME Inc."
                      aria-label="ACME Inc."
                      aria-describedby="basic-icon-default-company2" />
                  </div>
                </div>
                <div class="mb-6">
                  <label class="form-label" for="basic-icon-default-email">Email</label>
                  <div class="input-group input-group-merge">
                    <span class="input-group-text"><i class="icon-base bx bx-envelope"></i></span>
                    <input
                      type="text"
                      id="basic-icon-default-email"
                      class="form-control"
                      placeholder="john.doe"
                      aria-label="john.doe"
                      aria-describedby="basic-icon-default-email2" />
                    <span id="basic-icon-default-email2" class="input-group-text">@example.com</span>
                  </div>
                  <div class="form-text">You can use letters, numbers & periods</div>
                </div>
                <div class="mb-6">
                  <label class="form-label" for="basic-icon-default-phone">Phone No</label>
                  <div class="input-group input-group-merge">
                    <span id="basic-icon-default-phone2" class="input-group-text"
                      ><i class="icon-base bx bx-phone"></i
                    ></span>
                    <input
                      type="text"
                      id="basic-icon-default-phone"
                      class="form-control phone-mask"
                      placeholder="658 799 8941"
                      aria-label="658 799 8941"
                      aria-describedby="basic-icon-default-phone2" />
                  </div>
                </div>
                <div class="mb-6">
                  <label class="form-label" for="basic-icon-default-message">Message</label>
                  <div class="input-group input-group-merge">
                    <span id="basic-icon-default-message2" class="input-group-text"
                      ><i class="icon-base bx bx-comment"></i
                    ></span>
                    <textarea
                      id="basic-icon-default-message"
                      class="form-control"
                      placeholder="Hi, Do you have a moment to talk Joe?"
                      aria-label="Hi, Do you have a moment to talk Joe?"
                      aria-describedby="basic-icon-default-message2"></textarea>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- / Content -->

    <div class="content-backdrop fade"></div>
  </div>
