<div class="p-6 space-y-6 max-w-5xl mx-auto">
  <!-- Tiêu đề -->
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold text-gray-800">Settings</h1>
  </div>

  <!-- Tabs Settings -->
  <p-tabView>
    <!-- Tab 1: Profile -->
    <p-tabPanel header="Profile">
      <div class="space-y-4">
        <!-- Họ tên -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1">First Name</label>
            <input type="text" pInputText class="w-full" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Last Name</label>
            <input type="text" pInputText class="w-full" />
          </div>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" pInputText class="w-full" />
        </div>

        <!-- Save Button -->
        <div class="pt-4">
          <!-- <button pButton type="button" label="Save Changes" class="p-button-primary" /> -->
        </div>
      </div>
    </p-tabPanel>

    <!-- Tab 2: Password -->
    <p-tabPanel header="Password">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Current Password</label>
          <input type="password" pInputText class="w-full" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">New Password</label>
          <input type="password" pInputText class="w-full" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Confirm Password</label>
          <input type="password" pInputText class="w-full" />
        </div>
        <div class="pt-4">
          <!-- <button pButton type="button" label="Change Password" class="p-button-warning"> -->
        </div>
      </div>
    </p-tabPanel>

    <!-- Tab 3: Preferences -->
    <p-tabPanel header="Preferences">
      <div class="space-y-4">
        <div class="flex items-center space-x-4">
          <p-inputSwitch [(ngModel)]="darkMode" />
          <span>Dark Mode</span>
        </div>
        <div class="flex items-center space-x-4">
          <p-inputSwitch [(ngModel)]="notifications" />
          <span>Enable Notifications</span>
        </div>
      </div>
    </p-tabPanel>
  </p-tabView>
</div>
