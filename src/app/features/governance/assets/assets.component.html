<app-data-table-filter title="Assets" (onAddNew)="assetDetail.show()" (onRefresh)="dataTable.refresh()"></app-data-table-filter>

<div class="card mt-3">
  <app-data-table #dataTable [data]="assets" [rows]="tableRowsPerPage" [loading]="isTableLoading"
                  (onPageChange)="getAssets($event)">
    <ng-template #tableHeader>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Source</th>
        <th>Location</th>
        <th>Owner</th>
        <th>Sensitivity</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template #tableBody let-asset>
      <tr>
        <td>{{ asset.name }}</td>
        <td>{{ asset.type }}</td>
        <td>{{ asset.source }}</td>
        <td>{{ asset.location }}</td>
        <td>{{ asset.owner }}</td>
        <td>{{ asset.sensitivity }}</td>
        <td>
          <p-tag [value]="asset.status" [severity]="getSeverity(asset.status)" />
        </td>
        <td>
          <div class="flex justify-around">
            <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" severity="info" (click)="assetDetail.show(asset._id)"/>
            <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger" (click)="onDeleteAsset($event, asset._id)"/>
          </div>
        </td>
      </tr>
    </ng-template>
  </app-data-table>
</div>

<app-asset #assetDetail></app-asset>
