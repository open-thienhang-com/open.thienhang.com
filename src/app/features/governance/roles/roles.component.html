<app-data-table-filter title="Roles" (onAddNew)="roleDetail.show()" (onRefresh)="dataTable.refresh()"></app-data-table-filter>

<div class="card mt-3">
  <app-data-table #dataTable [data]="roles" [rows]="tableRowsPerPage" [loading]="isTableLoading"
                  (onPageChange)="getRoles($event)">
    <ng-template #tableHeader>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template #tableBody let-role>
      <tr>
        <td>{{ role.name }}</td>
        <td>{{ role.type }}</td>
        <td>{{ role.description }}</td>
        <td>
          <div class="flex justify-around">
            <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" severity="info" (click)="roleDetail.show(role._id)"/>
            <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger" (click)="onDeleteRole($event, role._id)"/>
          </div>
        </td>
      </tr>
    </ng-template>
  </app-data-table>
</div>

<app-role #roleDetail></app-role>
