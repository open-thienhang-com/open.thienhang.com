<div class="space-y-6">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div class="flex flex-col gap-2">
      <label for="policy-name" class="text-sm font-medium text-gray-700">Policy Name *</label>
      <input 
        id="policy-name"
        type="text" 
        pInputText 
        [(ngModel)]="editingPolicy.name"
        placeholder="Enter policy name"
        class="w-full"
        required />
    </div>
    
    <div class="flex flex-col gap-2">
      <label for="policy-type" class="text-sm font-medium text-gray-700">Policy Type *</label>
      <p-dropdown 
        id="policy-type"
        [(ngModel)]="editingPolicy.type"
        [options]="[
          { label: 'Access Control', value: 'access_control' },
          { label: 'Data Protection', value: 'data_protection' },
          { label: 'Compliance', value: 'compliance' }
        ]"
        optionLabel="label"
        optionValue="value"
        placeholder="Select policy type"
        class="w-full">
      </p-dropdown>
    </div>
  </div>
  
  <div class="flex flex-col gap-2">
    <label for="policy-description" class="text-sm font-medium text-gray-700">Description</label>
    <textarea 
      id="policy-description"
      pTextarea 
      [(ngModel)]="editingPolicy.description"
      placeholder="Enter policy description"
      rows="4"
      class="w-full">
    </textarea>
  </div>
  
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div class="flex flex-col gap-2">
      <label for="policy-effect" class="text-sm font-medium text-gray-700">Effect</label>
      <p-dropdown 
        id="policy-effect"
        [(ngModel)]="editingPolicy.effect"
        [options]="[
          { label: 'Allow', value: 'allow' },
          { label: 'Deny', value: 'deny' }
        ]"
        optionLabel="label"
        optionValue="value"
        placeholder="Select effect"
        class="w-full">
      </p-dropdown>
    </div>
    
    <div class="flex flex-col gap-2">
      <label for="policy-priority" class="text-sm font-medium text-gray-700">Priority</label>
      <input 
        id="policy-priority"
        type="number" 
        pInputText 
        [(ngModel)]="editingPolicy.priority"
        placeholder="Enter priority (1-100)"
        min="1" 
        max="100"
        class="w-full" />
    </div>
  </div>
  
  <div class="flex items-center gap-2">
    <p-checkbox 
      [(ngModel)]="editingPolicy.enabled" 
      binary="true"
      inputId="policy-enabled">
    </p-checkbox>
    <label for="policy-enabled" class="text-sm font-medium text-gray-700">Enable Policy</label>
  </div>
  
  <div class="flex justify-end gap-3 pt-4 border-t">
    <p-button 
      label="Cancel" 
      icon="pi pi-times"
      severity="secondary" 
      [outlined]="true"
      (onClick)="cancel()">
    </p-button>
    <p-button 
      label="Save Policy" 
      icon="pi pi-check"
      severity="primary"
      (onClick)="save()">
    </p-button>
  </div>
</div>
