<p-dialog [(visible)]="visible" [modal]="true" [style]="{ width: '50rem' }">
  <ng-template #header>
    <div class="inline-flex items-center justify-center gap-2">
      <span class="font-bold whitespace-nowrap">{{ title }}</span>
    </div>
  </ng-template>
  <div class="grid grid-flow-row grid-cols-2 gap-4 mt-3">
    <p-floatlabel variant="on">
      <input class="w-full" pInputText id="name" [(ngModel)]="account.name" autocomplete="off"/>
      <label for="name">Name</label>
    </p-floatlabel>
    <p-floatlabel variant="on">
      <input class="w-full" pInputText id="type" [(ngModel)]="account.type" autocomplete="off"/>
      <label for="type">Type</label>
    </p-floatlabel>
    <p-floatlabel variant="on">
      <input class="w-full" pInputText id="source" [(ngModel)]="account.source" autocomplete="off"/>
      <label for="source">Source</label>
    </p-floatlabel>
    <p-floatlabel variant="on">
      <input class="w-full" pInputText id="location" [(ngModel)]="account.location" autocomplete="off"/>
      <label for="location">Location</label>
    </p-floatlabel>
    <p-floatlabel variant="on">
      <input class="w-full" pInputText id="owner" [(ngModel)]="account.owner" autocomplete="off"/>
      <label for="owner">Owner</label>
    </p-floatlabel>
    <p-floatlabel variant="on">
      <input class="w-full" pInputText id="sensitivity" [(ngModel)]="account.sensitivity" autocomplete="off"/>
      <label for="sensitivity">Sensitive</label>
    </p-floatlabel>
    <p-floatlabel variant="on" class="col-span-2">
      <textarea pTextarea id="description" [(ngModel)]="account.description" rows="3" cols="30" style="resize: none" class="w-full h-full"></textarea>
      <label for="description">Description</label>
    </p-floatlabel>
  </div>
  <ng-template #footer>
    <p-button label="Cancel" [text]="true" severity="secondary" (click)="visible = false"/>
    <p-button label="Save" [outlined]="true" severity="secondary" (click)="save()"/>
  </ng-template>
</p-dialog>
