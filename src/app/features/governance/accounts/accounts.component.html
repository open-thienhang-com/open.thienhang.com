<div class="flex justify-between items-center">
  <app-title title="Accounts"></app-title>
  <p-button label="Add new" icon="pi pi-plus" styleClass="m-0" [outlined]="true" (click)="accountDetail.show()"/>
</div>
<div class="card mt-3">
  <p-table
    [value]="accounts"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template #header>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Source</th>
        <th>Location</th>
        <th>Owner</th>
        <th>Sensitivity</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template #body let-account>
      <tr>
        <td>{{ account.name }}</td>
        <td>{{ account.type }}</td>
        <td>{{ account.source }}</td>
        <td>{{ account.location }}</td>
        <td>{{ account.owner }}</td>
        <td>{{ account.sensitivity }}</td>
        <td>
          <p-tag [value]="account.status" [severity]="getSeverity(account.status)" />
        </td>
        <td>
          <div class="flex justify-around">
            <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" severity="info" (click)="accountDetail.show(account._id)"/>
            <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger" (click)="onDeleteAccount($event, account._id)"/>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<app-account #accountDetail></app-account>
