// Populate province filter
function populateProvinceFilter() {

  select.innerHTML = '<option value="">All Provinces</option>' +

// Render warehouse list
function renderWarehouseList(filtered = null) {
  const list = document.getElementById('wh_list');
  const data = filtered || warehousesData;

  if (data.length === 0) {
    list.innerHTML = '<div class="planning-empty-state small"><p>No warehouses found</p></div>';
    return;

  list.innerHTML = data.map(wh => `
    <div class="warehouse-item ${selectedWarehouse?.id === wh.id ? 'active' : ''}"

// Filter warehouses
function filterWarehouses() {
  const id = document.getElementById('wh_filter_id').value.toLowerCase();
  const search = document.getElementById('wh_search').value.toLowerCase();
  const type = document.getElementById('wh_filter_type').value;
  const status = document.getElementById('wh_filter_status').value;
  const province = document.getElementById('wh_filter_province').value;

  const filtered = warehousesData.filter(wh => {
    if (id && !wh.id.toLowerCase().includes(id)) return false;
    if (search && !wh.name.toLowerCase().includes(search) && !wh.address.toLowerCase().includes(search)) return false;
    if (type && wh.type !== type) return false;
    if (status && wh.status !== status) return false;
    if (province && wh.province !== province) return false;
    return true;
  });

  renderWarehouseList(filtered);
}

// Reset filters
function resetWarehouseFilters() {
  document.getElementById('wh_filter_id').value = '';
  document.getElementById('wh_search').value = '';
  document.getElementById('wh_filter_type').value = '';
  document.getElementById('wh_filter_status').value = '';
  document.getElementById('wh_filter_province').value = '';
  renderWarehouseList();
}

  renderWarehouseDetail();
}
