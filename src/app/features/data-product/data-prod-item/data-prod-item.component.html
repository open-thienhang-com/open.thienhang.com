<p-card class="flex h-full" [style]="getStyle">
  <div class="header">
    <div class="flex items-center">
      <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle"/>
      <div class="flex flex-col ml-3">
        <span class="text-stone-400 font-bold">DATA PRODUCT</span>
        <span class="font-bold cursor-pointer" (click)="goToDetail()">{{data.name}}</span>
        <span class="text-sm text-stone-600"><i class="pi pi-users mr-2"></i>{{data.team}}</span>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="mb-2 cursor-pointer" (click)="goToDetail()">
      {{data.description}}
    </div>
    @for (tag of data.tags; track tag) {
      <p-tag severity="success" [value]="tag" />
    }
  </div>
</p-card>
