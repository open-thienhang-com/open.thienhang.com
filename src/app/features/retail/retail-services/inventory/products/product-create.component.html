<p-toast></p-toast>

<div class="bg-gray-50 min-h-screen p-6">
  <div class="bg-white rounded-lg shadow-sm p-6 mb-6 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <div class="w-12 h-12 bg-gradient-to-br from-emerald-500 to-green-600 rounded-lg flex items-center justify-center">
        <i class="pi pi-plus text-white text-xl"></i>
      </div>
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Create Product</h1>
        <p class="text-gray-600">Create a new retail inventory product</p>
      </div>
    </div>
    <p-button label="Back to Products" icon="pi pi-arrow-left" [outlined]="true" (onClick)="cancel()"></p-button>
  </div>

  <div class="bg-white rounded-xl border border-gray-200">
    <div class="px-6 py-4 border-b border-gray-200">
      <h2 class="text-lg font-semibold text-gray-900">Product Information</h2>
    </div>

    <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">SKU *</label>
        <input pInputText [(ngModel)]="form.sku" class="w-full" placeholder="e.g. PROD-001" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Name *</label>
        <input pInputText [(ngModel)]="form.name" class="w-full" placeholder="Product name" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Barcode *</label>
        <input pInputText [(ngModel)]="form.barcode" class="w-full" placeholder="Barcode" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Category *</label>
        <p-dropdown
          [(ngModel)]="form.category"
          [options]="categoryOptions"
          optionLabel="label"
          optionValue="value"
          placeholder="Select category"
          class="w-full">
        </p-dropdown>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Subcategory</label>
        <input pInputText [(ngModel)]="form.subcategory" class="w-full" placeholder="Subcategory" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Supplier ID</label>
        <input pInputText [(ngModel)]="form.supplier_id" class="w-full" placeholder="Supplier id" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Cost Price *</label>
        <p-inputNumber [(ngModel)]="form.cost_price" [useGrouping]="false" mode="currency" currency="USD" class="w-full"></p-inputNumber>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Selling Price *</label>
        <p-inputNumber [(ngModel)]="form.selling_price" [useGrouping]="false" mode="currency" currency="USD" class="w-full"></p-inputNumber>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Discount Price</label>
        <p-inputNumber [(ngModel)]="form.discount_price" [useGrouping]="false" mode="currency" currency="USD" class="w-full"></p-inputNumber>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Reorder Level</label>
        <p-inputNumber [(ngModel)]="form.reorder_level" [useGrouping]="false" class="w-full"></p-inputNumber>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Maximum Stock</label>
        <p-inputNumber [(ngModel)]="form.maximum_stock" [useGrouping]="false" class="w-full"></p-inputNumber>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
        <p-dropdown
          [(ngModel)]="form.is_active"
          [options]="statusOptions"
          optionLabel="label"
          optionValue="value"
          class="w-full">
        </p-dropdown>
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
        <textarea pInputTextarea [(ngModel)]="form.description" rows="4" class="w-full" placeholder="Description"></textarea>
      </div>
    </div>

    <div class="px-6 py-4 border-t border-gray-200 flex items-center justify-end gap-3">
      <p-button label="Cancel" icon="pi pi-times" [outlined]="true" (onClick)="cancel()"></p-button>
      <p-button label="Create Product" icon="pi pi-check" [loading]="saving" (onClick)="create()"></p-button>
    </div>
  </div>
</div>
