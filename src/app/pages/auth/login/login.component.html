<div class="p-8">
  <!-- Header -->
  <div class="text-center mb-8">
    <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
      <i class="pi pi-user text-white text-2xl"></i>
    </div>
    <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
    <p class="text-gray-600">Sign in to your Open Mesh account</p>
  </div>

  <!-- Login Form -->
  <form class="space-y-6">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
      <span class="p-input-icon-left w-full">
        <i class="pi pi-envelope"></i>
        <input 
          id="email" 
          type="email" 
          pInputText 
          [(ngModel)]="email" 
          name="email"
          placeholder="Enter your email"
          class="w-full"
          autocomplete="email" />
      </span>
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
      <span class="p-input-icon-left w-full">
        <i class="pi pi-lock"></i>
        <p-password 
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          [feedback]="false"
          [toggleMask]="true"
          styleClass="w-full"
          inputStyleClass="w-full"
          autocomplete="current-password">
        </p-password>
      </span>
    </div>

    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <p-checkbox 
          [(ngModel)]="remember" 
          name="remember"
          inputId="remember"
          binary="true">
        </p-checkbox>
        <label for="remember" class="ml-2 text-sm text-gray-700">Remember me</label>
      </div>
      <a 
        class="text-sm text-blue-600 hover:text-blue-500 cursor-pointer" 
        (click)="onForgotPassword.emit()">
        Forgot password?
      </a>
    </div>

    <div>
      <p-button 
        label="Sign In" 
        icon="pi pi-sign-in"
        severity="primary" 
        styleClass="w-full" 
        size="large"
        (onClick)="login()"
        [loading]="isLoading">
      </p-button>
    </div>

    <div class="text-center">
      <p class="text-sm text-gray-600">
        Don't have an account? 
        <a class="text-blue-600 hover:text-blue-500 cursor-pointer font-medium" (click)="onSignUp.emit()">
          Sign up now
        </a>
      </p>
    </div>
  </form>

  <!-- Divider -->
  <div class="mt-8 mb-8">
    <div class="relative">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white text-gray-500">Or continue with</span>
      </div>
    </div>
  </div>

  <!-- Social Login Options -->
  <div class="grid grid-cols-2 gap-3">
    <p-button 
      label="Google" 
      icon="pi pi-google"
      severity="secondary" 
      [outlined]="true"
      styleClass="w-full">
    </p-button>
    <p-button 
      label="Microsoft" 
      icon="pi pi-microsoft"
      severity="secondary" 
      [outlined]="true"
      styleClass="w-full">
    </p-button>
  </div>
</div>

<p-toast></p-toast>
