<div class="auth-page">
  <!-- Animated Background -->
  <div class="animated-background">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
  </div>

  <!-- Content Container -->
  <div class="auth-container">
    <!-- Auth Form Card -->
    <div class="auth-card" [@fadeInUp]>
      @if (curMode === modes.login) {
        <app-login class="block"
                   (onForgotPassword)="setCurMode(modes.forgotPassword)"
                   (onSignUp)="setCurMode(modes.signup)"></app-login>
      }
      @if (curMode === modes.signup) {
        <app-signup class="block"
                    (onLogIn)="setCurMode(modes.login)"></app-signup>
      }
      @if (curMode === modes.forgotPassword) {
        <app-forgot-password class="block"
                             (onLogIn)="setCurMode(modes.login)"></app-forgot-password>
      }
    </div>
  </div>
</div>
