<div class="p-8">
  <!-- Header -->
  <div class="text-center mb-8">
    <div class="w-16 h-16 bg-gradient-to-r from-orange-500 to-red-600 rounded-full flex items-center justify-center mx-auto mb-4">
      <i class="pi pi-key text-white text-2xl"></i>
    </div>
    <h1 class="text-3xl font-bold text-gray-900 mb-2">Forgot Password?</h1>
    <p class="text-gray-600">Enter your email address and we'll send you a link to reset your password</p>
  </div>

  <!-- Forgot Password Form -->
  <form class="space-y-6">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
      <span class="p-input-icon-left w-full">
        <i class="pi pi-envelope"></i>
        <input 
          id="email" 
          type="email" 
          pInputText 
          [(ngModel)]="email" 
          name="email"
          placeholder="Enter your email address"
          class="w-full"
          autocomplete="email" />
      </span>
    </div>

    <div>
      <p-button 
        label="Send Reset Link" 
        icon="pi pi-send"
        severity="primary" 
        styleClass="w-full" 
        size="large"
        (onClick)="sendResetLink()"
        [loading]="isLoading">
      </p-button>
    </div>

    <div class="text-center">
      <p class="text-sm text-gray-600">
        Remember your password? 
        <a class="text-blue-600 hover:text-blue-500 cursor-pointer font-medium" (click)="onLogIn.emit()">
          Sign in now
        </a>
      </p>
    </div>
  </form>

  <!-- Success Message -->
  <div *ngIf="emailSent" class="mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
    <div class="flex items-center">
      <i class="pi pi-check-circle text-green-600 mr-3"></i>
      <div>
        <h3 class="text-sm font-medium text-green-800">Email sent successfully!</h3>
        <p class="text-sm text-green-700 mt-1">
          We've sent a password reset link to your email address. Please check your inbox and follow the instructions.
        </p>
      </div>
    </div>
  </div>
</div>

<p-toast></p-toast>
